<!-- ko if: inputName == 'street[1]' -->
<input class="form-control mt-2 input-text" type="text" data-bind="
    value: value,
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled
    }" required />
<!-- /ko -->
