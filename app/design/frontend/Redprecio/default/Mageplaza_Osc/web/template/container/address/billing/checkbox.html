<div class="form-group billing-address-same-as-shipping-block field choice" data-bind="visible: canUseShippingAddress()">
    <label class="container_checkbox" data-bind="attr: {for: 'billing-address-same-as-shipping'}">
        <span data-bind="i18n: 'My billing and shipping address are the same'"></span>
        <input type="checkbox" name="billing-address-same-as-shipping" data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping'}"/>
        <span class="checkmark"></span>
    </label>
</div>
